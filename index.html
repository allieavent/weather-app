<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1>Weather App</h1>
                <div class="row">
                    <form class="col-4" id="search-form">
                        <input type="search" placeholder="Enter city name here" id="text-input" />
                    </form>
                    <div class="col">
                        <input type="Submit" id="pretty-button" />
                    </div>
                    <div class="col">
                        <input name="form" type="Submit" value="You Are Here" id="current-location" />
                    </div>
                    <div class="col-1">
                        <h2 id="current-temp">45°</h2>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary" id="fahrenheit-temp">°F</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-secondary" id="celcius-temp">°C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h2 id="city-name">Atlanta</h2>
                    </div>
                    <div class="col-2">
                        <h4>Date:</h4>
                    </div>
                    <div class="col-3">
                        <h4 id="current-date">Enter Date Here</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Description</h4>
                        </div>
                        <div class="col">
                            <span id="description"> Windy</span>
                        </div>
                        <div class="col">
                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                                alt="Windy" id="icon" width="60" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Humidity</h4>
                        </div>
                        <div class="col" id="humidity">
                            %
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Wind Speed</h4>
                        </div>
                        <div class="col" id="wind">
                            5 km/h
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast">
                        <div class="row">
                            <div class="col">
                                <h4 class="new-day" id="todays-weather">Tomorrow<img
                                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                        alt="Clear Skies" width="40" />
                                    <div>30°F</div>
                                </h4>

                            </div>
                            <div class="col">
                                <h4 class="new-day" id="tomorrows-weather">2 Days <img
                                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                        alt="Clear Skies" width="40" /> 36°F</h4>
                            </div>
                            <div class="col">
                                <h4 class="new-day" id="three-days-out">3 Days <img
                                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                        alt="Clear Skies" width="40" /> 44°F</h4>
                            </div>
                            <div class="col">
                                <h4 class="new-day" id="four-days-out">4 Days <img
                                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                        alt="Clear Skies" width="40" /> 40°F</h4>
                            </div>
                            <div class="col">
                                <h4 class="new-day" id="five-days-out">5 Days <img
                                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                        alt="Clear Skies" width="40" /> 35°F</h4>
                            </div>
                        </div>

                    </div>
                </div>
                <small><a href="https://github.com/allieavent/weather-app" target="_blank">Open-sourced code</a> by
                    Allie
                    Avent</small>
            </div>
            <script src="index.js"></script>
</body>

</html>
